<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sports-Guide</title>
    <link rel="icon" href="/static/icon.png" type="image/x-icon" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-white text-gray-900">
    <div class="container mx-auto px-4 py-12">
      <h1 class="text-4xl font-bold mb-8 text-center">Create {{ sport_name }} New Session</h1>
      <form
        action="{% url 'create_session' %}"
        method="post"
        class="max-w-lg mx-auto bg-white p-8 rounded-lg shadow-lg border border-gray-300">
        {% csrf_token %}
        <div class="mb-6">
          <label for="venue" class="block mb-2 text-lg font-medium">Venue:</label>
          <input
            type="text"
            name="venue"
            id="venue"
            class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:border-blue-500"
            required />
        </div>
        <div class="mb-6">
          <label for="numberofTeams" class="block mb-2 text-lg font-medium">Number of Teams:</label>
          <input
            type="number"
            name="numberofTeams"
            id="numberofTeams"
            class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:border-blue-500"
            required />
        </div>
        <div class="mb-6">
          <label for="time" class="block mb-2 text-lg font-medium"
            >Date and Time of the Sport:</label>
          <input
            type="datetime-local"
            name="time"
            id="time"
            class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:border-blue-500"
            required />
        </div>
        <input type="hidden" name="sport_name" value="{{ sport_name }}" />
        <div class="flex justify-center">
          <button
            type="submit"
            class="bg-blue-600 text-white px-5 py-3 rounded-lg font-medium hover:bg-blue-700 focus:outline-none focus:bg-blue-700 transition duration-150 ease-in-out">
            Create
          </button>
        </div>
      </form>
      <div class="max-w-lg mx-auto bg-white p-6 rounded-lg shadow-lg mt-8 border border-gray-300">
        {% for message in messages %}
        <div class="bg-gray-100 p-4 rounded mb-4 text-center">
          <strong class="text-gray-900">Message:</strong>
          <span class="text-gray-700">{{ message }}</span>
          <button type="button" class="ml-4 text-red-500 hover:text-red-700 focus:outline-none">
            &times;
          </button>
        </div>
        {% endfor %}
      </div>
    </div>
  </body>
</html>
